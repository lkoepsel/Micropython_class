{% args IO_pins%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mvp.css">
    <title>Pico W</title>
  </head>
  <body>
    <main>
      <h1> Pico W IO Demo </h1>
      <figure>
        <img src="computer.svg" height="300" width="300" alt="Pico W Icon" />
      </figure>

      <form action="" method="POST">

        <strong>Choose LED(s):</strong>

          {% for IO_pin in IO_pins %}
            {% if IO_pin.pin_type == 'led'%}
            <div>
              <input type="checkbox" name="label" value="{{ IO_pin.label }}" 
                {% if IO_pin.level == 1 %}
                checked
                {% endif %}
              />
              {{IO_pin.label}} {{ IO_pin.Pico }}
              {% endif %}
            </div>
          {% endfor %}
        <div>
          <button type="submit" name="submit" value="Lights">Lights</button>
        </div>

      </form>

    </main>
  </body>
</html>
